<!doctype html>
<script>
	var Polymer = Polymer || {};

	/**
	 * This mixin provides mapping of emoji names to emoji HTML characters
	 *
	 * @polymer
	 * @mixinFunction
	 */
	Polymer.EmojiReactionMixin = parent => class EmojiReactionSelector extends parent {
		getEmoji(name) {
			return Polymer.EmojiReactionMixin.EMOJIS[name];
		}

		getAllEmojis() {
			return Object.keys(Polymer.EmojiReactionMixin.EMOJIS).map(name => ({
				name,
				emoji: Polymer.EmojiReactionMixin.EMOJIS[name],
			}));
		}
	};
