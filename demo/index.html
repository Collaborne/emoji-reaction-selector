<html>
	<head>
		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader.js';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
			import '@polymer/iron-demo-helpers/demo-snippet.js';
			import '../dist/emoji-reaction-selector.js';
			import '../dist/emoji-reaction.js';
		</script>
	</head>

	<body>
		<h3>Emoji selector</h3>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<emoji-reaction-selector
							selected="[[selected]]"
							on-selected-changed="onSelectedChanged"
						></emoji-reaction-selector>
						<br>
						Value: [[selected]]
					</template>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.onSelectedChanged = e => {
							scope.selected = e.detail.value;
						};
					</script>
			</dom-bind>
			</template>
		</demo-snippet>

		<h3>Emoji selector with preselected value</h3>
		<demo-snippet>
			<template>
				<emoji-reaction-selector selected="love"></emoji-reaction-selector>
			</template>
		</demo-snippet>

		<h3>Emoji element</h3>
		<demo-snippet>
			<template>
				<emoji-reaction value="love"></emoji-reaction>
			</template>
		</demo-snippet>

		<h3>Emoji element - styling</h3>
		<demo-snippet>
			<template>
				<style>
					.styling {
						--emoji-reaction-font-size: 50px;
					}
				</style>
				<emoji-reaction value="love" class="styling"></emoji-reaction>
			</template>
		</demo-snippet>
	</body>
</html>
