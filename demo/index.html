<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../emoji-reaction-selector.html">
		<link rel="import" href="../emoji-reaction.html">
	</head>

	<body>
		<h3>Emoji selector</h3>
		<demo-snippet>
			<template>
				<dom-bind>
					<template>
						<emoji-reaction-selector selected="{{selected}}"></emoji-reaction-selector>
						<br>
						Value: [[selected]]
					</template>
				</dom-bind>
			</template>
		</demo-snippet>

		<h3>Emoji selector with preselected value</h3>
		<demo-snippet>
			<template>
				<emoji-reaction-selector selected="love"></emoji-reaction-selector>
			</template>
		</demo-snippet>

		<h3>Emoji element</h3>
		<demo-snippet>
			<template>
				<emoji-reaction value="love"></emoji-reaction>
			</template>
		</demo-snippet>

		<h3>Emoji element - styling</h3>
		<demo-snippet>
			<template>
				<style>
					.styling {
						--emoji-reaction-font-size: 50px;
					}
				</style>
				<emoji-reaction value="love" class="styling"></emoji-reaction>
			</template>
		</demo-snippet>
	</body>
</html>
