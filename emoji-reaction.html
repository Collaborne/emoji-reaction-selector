<!doctype html>
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="emoji-reaction-mixin.html">

<!--
A Polymer component that shows one emoji reaction

@demo demo/index.html
-->
<dom-module id="emoji-reaction">
	<template>
		<style>
			:host {
				display: inline-block;
				font-size: var(--emoji-reaction-font-size, 32px);
				font-family: "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", Times, Symbola, Aegyptus, Code2000, Code2001, Code2002, Musica, serif, LastResort;
			}
		</style>

		[[getEmoji(value)]]
	</template>

	<script>
		class EmojiReaction extends Polymer.EmojiReactionMixin(Polymer.Element) {
			static get is() {
				return 'emoji-reaction';
			}

			static get properties() {
				return {
					value: String,
				}
			}
		}
		window.customElements.define(EmojiReaction.is, EmojiReaction);
	</script>
</dom-module>
